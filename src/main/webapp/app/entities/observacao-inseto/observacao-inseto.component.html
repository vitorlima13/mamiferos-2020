<div>
    <h2 id="page-heading">
        <span jhiTranslate="mamiferos2020App.observacaoInseto.home.title">Observacao Insetos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-observacao-inseto" [routerLink]="['/observacao-inseto/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mamiferos2020App.observacaoInseto.home.createLabel">
            Create a new Observacao Inseto
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="observacaoInsetos?.length === 0">
        <span jhiTranslate="mamiferos2020App.observacaoInseto.home.notFound">No observacaoInsetos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="observacaoInsetos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoInseto.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoInseto.local">Local</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoInseto.quantidade">Quantidade</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let observacaoInseto of observacaoInsetos ;trackBy: trackId">
                    <td><a [routerLink]="['/observacao-inseto', observacaoInseto.id, 'view']">{{ observacaoInseto.id }}</a></td>
                    <td>{{ observacaoInseto.data | date:'medium' }}</td>
                    <td>{{ observacaoInseto.local }}</td>
                    <td>{{ observacaoInseto.quantidade }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/observacao-inseto', observacaoInseto.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/observacao-inseto', observacaoInseto.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(observacaoInseto)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
