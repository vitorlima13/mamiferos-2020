<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="observacaoInseto">
            <h2><span jhiTranslate="mamiferos2020App.observacaoInseto.detail.title">Observacao Inseto</span> {{ observacaoInseto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mamiferos2020App.observacaoInseto.data">Data</span></dt>
                <dd>
                    <span>{{ observacaoInseto.data }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoInseto.local">Local</span></dt>
                <dd>
                    <span>{{ observacaoInseto.local }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoInseto.quantidade">Quantidade</span></dt>
                <dd>
                    <span>{{ observacaoInseto.quantidade }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/observacao-inseto', observacaoInseto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
