<div>
    <h2 id="page-heading">
        <span jhiTranslate="mamiferos2020App.observacaoAnimal.home.title">Observacao Animals</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-observacao-animal" [routerLink]="['/observacao-animal/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mamiferos2020App.observacaoAnimal.home.createLabel">
            Create a new Observacao Animal
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="observacaoAnimals?.length === 0">
        <span jhiTranslate="mamiferos2020App.observacaoAnimal.home.notFound">No observacaoAnimals found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="observacaoAnimals?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoAnimal.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoAnimal.local">Local</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoAnimal.comprimento">Comprimento</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoAnimal.altura">Altura</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.observacaoAnimal.peso">Peso</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let observacaoAnimal of observacaoAnimals ;trackBy: trackId">
                    <td><a [routerLink]="['/observacao-animal', observacaoAnimal.id, 'view']">{{ observacaoAnimal.id }}</a></td>
                    <td>{{ observacaoAnimal.data | date:'medium' }}</td>
                    <td>{{ observacaoAnimal.local }}</td>
                    <td>{{ observacaoAnimal.comprimento }}</td>
                    <td>{{ observacaoAnimal.altura }}</td>
                    <td>{{ observacaoAnimal.peso }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/observacao-animal', observacaoAnimal.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/observacao-animal', observacaoAnimal.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(observacaoAnimal)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
