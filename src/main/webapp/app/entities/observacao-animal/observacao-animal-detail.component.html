<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="observacaoAnimal">
            <h2><span jhiTranslate="mamiferos2020App.observacaoAnimal.detail.title">Observacao Animal</span> {{ observacaoAnimal.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mamiferos2020App.observacaoAnimal.data">Data</span></dt>
                <dd>
                    <span>{{ observacaoAnimal.data }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoAnimal.local">Local</span></dt>
                <dd>
                    <span>{{ observacaoAnimal.local }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoAnimal.comprimento">Comprimento</span></dt>
                <dd>
                    <span>{{ observacaoAnimal.comprimento }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoAnimal.altura">Altura</span></dt>
                <dd>
                    <span>{{ observacaoAnimal.altura }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.observacaoAnimal.peso">Peso</span></dt>
                <dd>
                    <span>{{ observacaoAnimal.peso }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/observacao-animal', observacaoAnimal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
