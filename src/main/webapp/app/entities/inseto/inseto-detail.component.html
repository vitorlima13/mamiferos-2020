<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inseto">
            <h2><span jhiTranslate="mamiferos2020App.inseto.detail.title">Inseto</span> {{ inseto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mamiferos2020App.inseto.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'mamiferos2020App.TipoInseto.' + inseto.tipo }}">{{ inseto.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.inseto.numero">Numero</span></dt>
                <dd>
                    <span>{{ inseto.numero }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.inseto.altura">Altura</span></dt>
                <dd>
                    <span>{{ inseto.altura }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.inseto.peso">Peso</span></dt>
                <dd>
                    <span>{{ inseto.peso }}</span>
                </dd>
                <dt><span jhiTranslate="mamiferos2020App.inseto.comprimento">Comprimento</span></dt>
                <dd>
                    <span>{{ inseto.comprimento }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inseto', inseto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
