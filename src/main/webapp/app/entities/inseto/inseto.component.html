<div>
    <h2 id="page-heading">
        <span jhiTranslate="mamiferos2020App.inseto.home.title">Insetos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inseto" [routerLink]="['/inseto/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mamiferos2020App.inseto.home.createLabel">
            Create a new Inseto
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="insetos?.length === 0">
        <span jhiTranslate="mamiferos2020App.inseto.home.notFound">No insetos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="insetos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.inseto.tipo">Tipo</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.inseto.numero">Numero</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.inseto.altura">Altura</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.inseto.peso">Peso</span></th>
                    <th scope="col" ><span jhiTranslate="mamiferos2020App.inseto.comprimento">Comprimento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inseto of insetos ;trackBy: trackId">
                    <td><a [routerLink]="['/inseto', inseto.id, 'view']">{{ inseto.id }}</a></td>
                    <td jhiTranslate="{{ 'mamiferos2020App.TipoInseto.' + inseto.tipo }}">{{ inseto.tipo }}</td>
                    <td>{{ inseto.numero }}</td>
                    <td>{{ inseto.altura }}</td>
                    <td>{{ inseto.peso }}</td>
                    <td>{{ inseto.comprimento }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/inseto', inseto.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/inseto', inseto.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(inseto)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
